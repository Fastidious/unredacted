{% capture label %}Reading time: About {{ reading_time }} minute{% if reading_time > 1 %}s{% endif %}{% endcapture %}

<svg data-reading-time="{{ reading_time }}" role="img" aria-label="{{label}}" viewBox="0 0 55 10" xmlns="http://www.w3.org/2000/svg">
  <title>Reading Time</title>
  <circle class="dot" cx="5" cy="5" r="5" />
  <circle class="dot" cx="20" cy="5" r="5" />
  <circle class="dot" cx="35" cy="5" r="5" />
  <circle class="dot" cx="50" cy="5" r="5" />
</svg>
