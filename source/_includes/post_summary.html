<article class="post-summary">
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
    </a>
  </h2>
  <div class="metadata">
    <time datetime="{{ post.date | date_to_xmlschema }}">
    {{ post.date | date: "%b %-d, %Y" }}
    </time>
  </div>
  {{ post.excerpt }}
</article>
