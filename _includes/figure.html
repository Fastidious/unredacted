<figure>
  <img src="{{ site.url }}/images/{{ include.file }}" alt="{% if include.alt %}{{ include.alt }}{% else %}{{ include.caption }}{% endif %}">
    <figcaption>
      {% if include.caption %}
        {{ include.caption }}
      {% else %}
        {{ include.alt }}.
      {% endif %}
    </figcaption>
</figure>
